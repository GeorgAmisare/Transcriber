# Общие настройки инструментов проверки кода
[flake8]
max-line-length = 88
extend-ignore = E203, W503

[isort]
profile = black
line_length = 88
src_paths = core,gui,utils

[black]
line-length = 88

[tool:pytest]
testpaths = tests
python_files = test_*.py
markers =
    needs_hf: тест требует токен Hugging Face

