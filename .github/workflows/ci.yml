# Проверка стиля и тестов
name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.meta.outputs.image }}
    steps:
      - name: Получение кода
        uses: actions/checkout@v4
      - name: Определение имени образа
        id: meta
        run: echo "image=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT
      - name: Вход в реестр GitHub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Сборка и публикация образа
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.ci
          push: true
          tags: ${{ steps.meta.outputs.image }}:ci

  test:
    needs: build-image
    runs-on: ubuntu-latest
    container:
      image: ${{ needs.build-image.outputs.image }}:ci
    steps:
      - name: Получение кода
        uses: actions/checkout@v4
      - name: Установка lsb-release
        run: apt-get update && apt-get install -y lsb-release
      - name: Установка Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Кеш pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements-dev.txt') }}
      - name: Доверенный путь для Git
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"
      - name: Установка зависимостей для разработки
        run: pip install -r requirements-dev.txt
      - name: Проверка стиля
        run: pre-commit run --all-files
      - name: Запуск тестов
        run: pytest
